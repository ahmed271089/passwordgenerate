<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <label for="passwordlength">Password Length<input type="number" name="passwordlength" id="passLen"></label><br>

        <label for="lowerCase">Lawercase<input type="checkbox" name="lowerCase" id="lowCase"></label><br>

        <label for="uppercase">Uppercase<input type="checkbox" name="uppercase" id="uppCase"></label><br>

        <label for="symbol">Symbol<input type="checkbox" name="symbol" id="symbol"></label><br>

        <label for="chiffre">Chiffre<input type="checkbox" name="chiffre" id="chiffre"></label><br>

        <button id="submit" onclick="generate()">Generate</button>
        <div id="rep">

        </div>




    </div>







    <script src="app.js"></script>
</body>
</html>
